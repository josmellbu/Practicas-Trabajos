<div class="row mt-5">
    <div class="col-md-12">
        <div class="card border-secondary mb-3 mx-auto" style="max-width: 20rem;">
            <div class="card-header">Acceso al Sistema</div>
            <div class="card-body">
                <h4 class="card-title">Account Login</h4>

                <form (submit)="onSubmitLogin()">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Email</label>
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="e-mail">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Enviar" class="btn btn-outline-primary">
                </form>
            </div>
        </div>
    </div>
</div>
