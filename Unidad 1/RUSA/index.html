<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>MultiRUSA</title>
	<link rel="stylesheet" href="styles.css">
	<script src="scripts.js"></script>
</head>
<body>
	<h1 align="center">Multiplicacion RUSA</h1>
	<div class="master">
		<div class="rusa">
			<div class="text">
				<h3>Ingrese el Primer numero:</h3>
				<h3>Ingrese el Segundo numero:</h3>
			</div>
			<div class="input">
				<input type="number" id="num1">
				<input type="number" id="num2">
			</div>
			<div class="boton">
				<button onclick="rusa()">Multiplicar</button>
			</div>
			<div class="res">
				<h3>Resultado</h3>
			</div>
			<div class="sal">
				<h3 id="salida"></h3>
			</div>
		</div>
	</div>
</body>
</html>
